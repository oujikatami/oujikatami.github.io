#### 2. ðŸŽ¨ Tambahkan Styling CSS Baru

Lo perlu menambahkan CSS untuk membuat `<header class="main-nav-bar">` ini terlihat seperti *navbar* dan *sticky* (nempel di atas). Masukkan kode di bawah ini ke dalam tag `<style>` lo.

```css
/* --- CSS BARU UNTUK HEADER STICKY (Ganti Mirip Hub.xyz) --- */

.main-nav-bar {
  /* Bikin nempel di atas */
  position: fixed; 
  top: 0;
  left: 0;
  width: 100%;
  /* Styling mirip card/bg */
  background: var(--card-bg); 
  border-bottom: 1px solid var(--accent);
  padding: 10px 20px;
  
  /* Flexbox untuk penempatan logo/nama di kiri */
  display: flex;
  justify-content: space-between; /* Untuk memisahkan logo dengan link nav */
  align-items: center;
  z-index: 1000; /* Pastikan dia paling atas */
}

.logo-area {
  display: flex;
  align-items: center;
}

.small-avatar {
  width: 35px; /* Ukuran Avatar di Navbar */
  height: 35px;
  border-radius: 50%;
  background-size: cover;
  background-position: center;
  border: 2px solid var(--accent);
  margin-right: 10px;
}

.nav-name {
  font-size: 1.2em;
  font-weight: 700;
  color: var(--accent);
  text-shadow: 0 0 5px var(--shadow-color);
}

/* KOREKSI PADDING BODY LAMA */
/* Karena navbar nempel di atas, konten body harus turun agar tidak tertutup */
body {
    /* Padding-top ini harus lebih besar dari tinggi header lo (35px avatar + 10px padding atas/bawah = sekitar 55px total) */
    padding-top: 60px; 
}
/* --- END CSS BARU --- */
